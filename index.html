<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    <div class="app">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-form-input" id="search-form-input">
            <input type="submit" value="Search" class="search-form-button">
        </form>
    </header>

    <main>
        <div>
        <h1>City</h1>
        <p><span id="time">Tuesday 14:49</span>, <span id="description">scattered clouds</span><br>Humidity: <span id="humidity"></span>, Wind: <span id="wind"></span></p></div>
        <div class="temperature-value"><span id="icon"></span><span id="temperature-value"></span></div>
    </main>

    <div class="weather">
        <div class="Tue">
        <div class="weather-day">Tue</div>
        <div class="weather-icon">⛅</div>
        <div class="weather-temperature">29&deg  14&deg</div>
        </div>
        <div class="Wed">
        <div class="weather-day">Wed</div>
        <div class="weather-icon">⛅</div>
        <div class="weather-temperature">29&deg 14&deg</div>
        </div>
        <div class="Thur">
        <div class="weather-day">Thur</div>
        <div class="weather-icon">⛅</div>
        <div class="weather-temperature">29&deg 14&deg</div>
        </div>
        <div class="fri">
        <div class="weather-day">Fri</div>
        <div class="weather-icon">⛅</div>
        <div class="weather-temperature">29&deg 14&deg</div>
        </div>
        <div class="Sat">
        <div class="weather-day">Sat</div>
        <div class="weather-icon">⛅</div>
        <div class="weather-temperature">29&deg 14&deg</div>
        </div>
    </div>


    <footer>Coded by <a href="https://github.com/Olive-Njoroge" target="-blank">Olive Njoroge</a> and is open-sourced on <a href="https://github.com/Olive-Njoroge/Weather-App" target="_blank">Github</a> and  hosted on <a href="https://weather-application-own.netlify.app" target="_blank">Netlify</a></footer>
    </div>
    <script src="/index.js"></script>
    
</body>
</html>
